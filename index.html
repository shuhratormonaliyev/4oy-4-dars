<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts css -->
    <link rel="stylesheet" href="./styles/fonts.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <!-- general css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>3-Oy 4-dars</title>
</head>

<body>
    <main>
<header>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo icon" width="50" height="32">
                <h4>Furniro</h4>
            </div>
            <div class="ul">
                <ul>
                    <li>
                        <p>Home</p>
                    </li>
                    <li>
                        <p>Shop</p>
                    </li>
                    <li>
                        <p>About</p>
                    </li>
                    <li>
                        <p>Contact</p>
                    </li>
                </ul>
            </div>
            <div class="contact">
               <button>
                <img src="./images/contact.svg" alt="contact icon" width="28" height="28">
               </button>
                <button>
                    <img src="./images/search.svg" alt="search icon" width="28" height="28">
                </button>
                <button>
                    <img src="./images/like.svg" alt="like icon" width="28" height="28">
                </button>
                <button>
                    <img src="./images/shop.svg" alt="shop icon" width="28" height="28">
                </button>
            </div>
        </div>
        <div class="cardwrapper">
            <div class="text">
                <h4>Home</h4>
                <img src="./images/Vector.svg" alt="vector icon" width="14" height="8">
                <h4>Shop</h4>
                <img src="./images/Vector.svg" alt="vector icon" width="14" height="8">
                <hr>
                <h5>Asgaard sofa</h5>
            </div>
        </div>
    </div>
</header>
    </main>
</body>

</html>
